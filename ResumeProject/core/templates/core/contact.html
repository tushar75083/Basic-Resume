{% extends "core/base.html" %}
{% block title %} Contact {% endblock title %}
{% block content %}

    <div class="container mt-5">
        <h1 class="text-warning mb-5 border-bottom">CONTACT US</h1>

        <div class="col-sm-8 offset-2">
            <form class="text-white">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="email" class="form-control" id="name"  placeholder="Enter Name">
                   
                  </div>
                <div class="form-group mt-5">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text  text-warning">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mt-5">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-check mt-3">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3 ">Submit</button>
              </form>

              <div class="text-center ">
                <a href="#" target="_blank"><i class="fa-brands fa-linkedin fa-2x text-warning"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-github fa-2x ms-3 text-warning"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-facebook fa-2x ms-3 text-warning"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-instagram fa-2x ms-3 text-warning"></i></a>
              </div>
        </div>
        
    </div>

{% endblock content %}
